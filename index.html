<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TechWave</title>
</head>

<body class="font-[Inter]">
    <!-- header section -->
    <header class="bg-[#1A0B2E]">
        <!-- navbar section -->
        <nav class="max-w-[1200px] mx-auto py-6 flex justify-between items-center px-4">
            <h3 class="text-3xl font-bold text-white">Tech<span class="text-orange-400">Wave</span></h3>
            <ul class="max-[575px]:hidden flex gap-8 text-white font-medium">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>
            <div class="flex items-center gap-4">
                <button
                    class="max-[575px]:hidden bg-conic/decreasing from-violet-700 via-lime-300 to-violet-700 text-white font-semibold py-2 px-5 rounded-3xl">
                    Subscribe <i class="fa-solid fa-arrow-right"></i>
                </button>
                <button class="md:hidden text-white text-2xl">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>
        <!-- hero section -->
        <section class="py-24 bg-[url('./assets/hero-bg.png')] bg-cover
         bg-center text-center px-4">
            <div class="max-w-[550px] mx-auto flex flex-col items-center">
                <img src="./assets/Group 14.png" class="w-80 h-80 mb-10 animate-spin" alt="">
                <h1 class="text-white text-5xl font-extrabold mb-4">TechWave</h1>
                <p class="text-white mb-6">
                    Your daily dose of tech insights, productivity hacks, and personal growth
                </p>
                <div class="flex gap-4 justify-center">
                    <button
                        class="bg-conic/decreasing from-violet-700 via-lime-300 to-violet-700 text-white font-semibold py-2 px-6 rounded-3xl">
                        <i class="fa-brands fa-spotify"></i> Listen on Spotify
                    </button>
                    <button class="border border-[#00FF88] text-[#00FF88]
                     font-semibold py-2 px-6 rounded-3xl"><i class="fa-regular fa-envelope"></i>
                        Subscribe
                    </button>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
